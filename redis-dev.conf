# Redis development configuration
# Job queue requires noeviction policy to prevent job loss

# Memory settings
maxmemory 256mb
maxmemory-policy noeviction

# Persistence 
save 900 1
save 300 10 
save 60 10000
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile ""

# Network
port 6379
tcp-keepalive 300

# General
timeout 0
databases 16
stop-writes-on-bgsave-error yes